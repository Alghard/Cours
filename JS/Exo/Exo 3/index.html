<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>DOM EVENTS</h1>
        <p id="p1">Ajouter classe</p>
        <p id="p2">Supprimer classe</p>
        <p id="p3">Toggle classe</p>
        <input type="text" name="text" id="txt" />
        <button id="submit">Submit</button>
        <h2 id="mouseOut">LOL</h2>
        <div class="boxBar">
            <div class="bar"></div>
        </div>
        <div class="formRender" id="formRender"></div>
        <form id="myForm" class="m-3 p-3" c>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" />
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Title</label>
                <input type="text" class="form-control" id="titleInput" placeholder="your title" />
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="formMessage" rows="3"></textarea>
            </div>
            <div class="col-auto">
                <button id="formSubmitBtn" type="submit" class="btn btn-info">Submit</button>
            </div>
        </form>
        <script src="script.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js"
            integrity="sha512-t1jq1b5U4hgz4lQoeyRD9QiVu99KxjyA939fnND+R+gLOHmuT5F9YFHJI1Nse1B1QG6/U11SPAc8fshYshb6MA=="
            crossorigin="anonymous"
        ></script>
    </body>
</html>
