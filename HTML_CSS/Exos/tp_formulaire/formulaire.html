<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORMULAIRE COUZ</title>
  </head>
  <body>
    <h2>Formulaire</h2>
    <form action="" method="post">
      <fieldset>
        <legend>Info personnelles</legend>
        <table>
          <tr>
            <td>
              <label for="prenom">Prénom : </label>
            </td>
            <td>
              <input type="text" name="prenom" minlength="2" maxlength="20" placeholder="Votre prénom..." />
            </td>
          </tr>
          <tr>
            <td><label for="name">Nom : </label></td>
            <td>
              <input type="text" name="name" minlength="2" maxlength="20" placeholder="Votre nom..." />
            </td>
          </tr>
          <tr>
            <td>
              <label for="email">Email : </label>
            </td>
            <td>
              <input type="email" name="email" placeholder="Votre Email..." />
            </td>
          </tr>
          <tr>
            <td><label for="tel">Téléphone : </label></td>
            <td>
              <input type="tel" name="tel" placeholder="Votre téléphone..." />
            </td>
          </tr>
          <tr>
            <td>
              <label for="pwd">Mot de passe : </label>
            </td>
            <td>
              <input type="password" name="password" minlength="8" maxlength="30" placeholder="Ex : ze8f4zf4 5fz4efez4f" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="age">Age : </label>
            </td>
            <td>
              <input type="text" name="age" placeholder="Ex : J'ai 12 ans" />
            </td>
          </tr>
          <tr>
            <td><label for="form">Laissez un commentaire : </label></td>
          </tr>
        </table>
        <textarea name="form" id="form" cols="70" rows="10" placeholder="Soyez indulgent svp lol"></textarea>
        <table>
          <tr>
            <td><label for="comdate">Date de mon commentaire : </label></td>
            <td><input type="date" /></td>
          </tr>
          <tr>
            <td><label for="upload">Ma photo :</label></td>
            <td><input type="file" id="filePic" name="photo" accept=".png .jpg .gif " /></td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Vous préférez :</legend>
        <table>
          <tr>
            <td><input type="checkbox" id="html" name="checkHtml checked" /><label for="html">Le HTML</label></td>
          </tr>
          <tr>
            <td><input type="checkbox" id="css" name="checkCss checked" /><label for="css">Le CSS</label></td>
          </tr>
          <tr>
            <td><input type="checkbox" id="js" name="checkJs checked" /><label for="js">Le JavaScript</label></td>
          </tr>
          <tr>
            <td><input type="checkbox" id="nothing" name="checkNothing checked" /><label for="nothing">Ne rien faire</label></td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Vous vouz levez :</legend>
        <table>
          <tr>
            <td><input type="radio" id="matin" name="matin" value="matin" /><label for="matin">Le matin</label></td>
          </tr>
          <tr>
            <td><input type="radio" id="midi" name="matin" value="matin" /><label for="matin">Le midi</label></td>
          </tr>
          <tr>
            <td><input type="radio" id="soir" name="matin" value="matin" /><label for="matin">Le soir</label></td>
          </tr>
          <tr>
            <td><input type="radio" id="late" name="matin" value="matin" /><label for="matin">En retard !</label></td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Fin de formulaire</legend>
        <label for="list">Vous en avez assez ? </label>
        <select name="select" id="select">
          <optgroup label="Team Pas Encore">
            <option>J'en veux plus</option>
            <option>C'est super !</option>
          </optgroup>
          <optgroup label="Team Oula">
            <option>J'en ai marre</option>
            <option>Pitié !</option>
          </optgroup>
        </select>
        <br />
        <input type="button" value="Envoyer" />
        <input type="reset" value="Reset" />
      </fieldset>
    </form>
  </body>
</html>
